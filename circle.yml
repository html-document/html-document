machine:
  node:
    version: 0.12.0

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm install -g npm@3
    - npm prune && npm install
    - npm install codeclimate-test-reporter xunit-file

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  override:
    - make lint
    - make build
    - node_modules/.bin/mocha --harmony --recursive --reporter xunit-file -u tdd tests/lib > $CIRCLE_TEST_REPORTS/junit/xunit.xml
    - make docs
    - CODECLIMATE_REPO_TOKEN=cfe56f607a4bba603192e6979cd2b6a8477ec4dd45b74dbf6e5e30e781d24cbc node_modules/.bin/codeclimate < coverage/lcov.info

